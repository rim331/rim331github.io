<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iconfinder Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔍 Iconfinder Icon Search</h1>
    <form id="search-form">
      <input type="text" id="search-query" placeholder="Enter icon keyword..." required>
      <button type="submit">Search</button>
    </form>

    <div class="controls">
      <button id="clear-btn">🧹 Clear Results</button>
      <button id="random-btn">🎲 Random Icon</button>
    </div>

    <div id="icon-results"></div>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
